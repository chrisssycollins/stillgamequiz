<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Still Game Quiz | Just some Still Game questions for the fans</title>
    <meta name="description" content="Think ye know Still Game? - a wee project by @chrisssycollins">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="/cdn/css/styles.css" />
    <meta property="og:url" content="http://www.stillgamequiz.com" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="How well dae you know Still Game?" />
    <meta property="og:description" content="Just some random Still Game questions, test yersel or test other folk for a bit a banter." />
    <meta property="og:image" content="facebook.jpg" />
</head>

<body>
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.8&appId=104124686349100";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    
<main id="quiz">
<div v-if="!loaded">
  <div class="quiz" v-if="started">
    <h1 class="quiz__question">{{ data.current.question }}</h1>
    <h3 class="quiz__answer" v-if="settings.show_answer">  {{ data.current.answer }}</h3>
    <section class="quiz__buttons">
        <button v-on:click="newQuestion()" v-if="settings.show_answer">Another Question</button>
        <button v-on:click="showAnswer()" v-if="!settings.show_answer">Show Answer</button>
    </section>

    <section class="quiz__social">

        <div class="fb-like" data-href="http://www.stillgamequiz.com" data-layout="button_count" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
    </section>
    <footer class="quiz__footer">
        <p>
            You've done {{ this.settings.index}}/{{ this.settings.total }} | <a href="/add">Add a question</a>
        </p>
    </footer>
</div>

<div class="quiz__landing" v-if="!started">
    <h1 class="quiz__question">Still Game Quiz</h1>
    <h2>It's no really a quiz. Just a bunch of random Still Game questions.</h2>
    <button v-on:click="start()">Aye, fuck it. Let's go!</button>
    <section class="quiz__social">

        <div class="fb-like" data-href="http://www.stillgamequiz.com" data-layout="button_count" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
    </section>
</div>
</div>

</main>


</body>
